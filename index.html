<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      margin: 0;
    }

    .pricing-container{
      background-color: white;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .pricing-plan{
      
      padding: 1% 2%;
      background-color: rgba(215, 220, 226, 0.845);
      text-align: center;
      border-radius: 2%;
    }

    .plan-button{
      background-color: orange;
      color: white;
      border: none;
      border-radius: 10%;
      padding: 3%;
    }

    .plan-title{
      font-weight: 800;
    }

    .plan-price{
      
      font-weight: 800;
      font-size: 2rem;
    }

    .plan-features{
      list-style: none;
    }

   

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {

      .pricing-container{
      background-color: white;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">

</html>
